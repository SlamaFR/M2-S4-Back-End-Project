<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/static/css/main.css}" href="/static/css/main.css">
    <title >Posts</title>
</head>
<body>
<header class="w-full p-1">
    <nav class="flex flex-row center gap">
        <a class="hover-grow" th:href="@{/}">Home</a>
        <a class="hover-grow" th:href="@{/question/create}">Create Question</a>
        <a class="hover-grow" th:href="@{/user/logout}">Logout</a>
    </nav>
</header>
<main class="flex flex-col center">
    <h1>Posts</h1>
    <div class="flex flex-col center gap">
        <a th:each="question : ${questionsModel.questions}" th:href="@{/question/{id}(id=${question.id})}" class="flex flex-row w-full between border hover-grow">
            <div>
                <h2 th:text="${question.title}"></h2>
                <span th:text="${question.authorUsername}"></span>
            </div>
            <div class="flex flex-row gap">
                <span th:each="tag : ${question.tags}" th:text="${tag.name}" class="flex center pill"></span>
            </div>
            <span th:text="${question.creationDate}"></span>
        </a>
    </div>
</main>
</body>
</html>
