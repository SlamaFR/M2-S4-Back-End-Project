<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/static/css/main.css}" href="/static/css/main.css">
    <title th:text="${post.title}"></title>
</head>
<body>
<header class="w-full p-1">
    <nav class="flex flex-row center gap">
        <a class="hover-grow" th:href="@{/}">Home</a>
        <a class="hover-grow" th:href="@{/post/create}">Create Post</a>
        <a class="hover-grow" th:href="@{/user/logout}">Logout</a>
    </nav>
</header>
<main class="flex flex-col center gap w-full">
    <div class="flex flex-col border w-xl">
        <div class="flex flex-row between">
            <h2 th:text="${post.owner}"></h2>
            <span th:text="${post.creationDate}"></span>
        </div>
        <div class="flex flex-row between">
            <h1 th:text="${post.title}"></h1>
            <div class="flex flex-row gap">
                <span th:each="tag : ${post.tags}" th:text="${tag.name}" class="flex center pill"></span>
            </div>
        </div>
        <p th:text="${post.content}"></p>
    </div>

    <hr class="w-xl">

    <div th:each="comment : ${post.comments}" class="flex flex-col border w-xl">
        <div class="flex flex-row between">
            <h2 th:text="${comment.owner}"></h2>
            <span th:text="${comment.creationDate}"></span>
        </div>
        <div class="flex flex-row between gap-xl">
            <p th:text="${comment.content}"></p>
            <div class="flex flex-row center gap">
                <a th:href="@{/post/vote/{id}/{commentId}?vote=false(id=${post.id},commentId=${comment.id})}" class="hover-grow pill">Downvote</a>
                <span>0</span>
                <a th:href="@{/post/vote/{id}/{commentId}?vote=true(id=${post.id},commentId=${comment.id})}" class="hover-grow pill">Upvote</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
